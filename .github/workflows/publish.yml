name: Deploy
on: [push]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: redkubes/docusaurus-deploy-action@v1
        with:
          source-folder: docs
          git-user: ${{ github.event.head_commit.author.username }}
          git-password: ${{ secrets.GITHUB_TOKEN }}
          deployment-branch: gh-pages